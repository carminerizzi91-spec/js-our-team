<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="d-flex flex-column">
    <div class="container ">
        <section id="team" class="text-center">
            <h1 class="section-title">Meet our Team</h1>

            <div>
                <p class="section-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum aperiam
                    unde,
                    velit veritatis rerum in
                    molestias optio repellat, provident dignissimos nisi et quia? Perspiciatis reiciendis laudantium
                    facilis
                    nobis libero doloribus.
                </p>
            </div>
            <div class="team-container row row-cols-3 g-3 justify-content-center">
            </div>
        </section>

        <section class="my-5">
            <form action="">

                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Inserisci il nome">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Ruolo</label>
                    <input type="text" id="role" class="form-control" placeholder="es. Front-end Developer">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Link Immagine</label>
                    <input type="email" id="email" class="form-control" placeholder="Inserisci l' email">
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label">Link Immagine</label>
                    <input type="text" id="img" class="form-control" placeholder="https://...">
                </div>

                <button class="btn btn-primary mt-4" type="submit"> Invia </button>
            </form>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
